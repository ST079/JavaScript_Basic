<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="vh-100 d-flex justy-content-center align-items-center">
      <div class="container w-25 p-3 border border-top-0 h-auto">
        <h2 class="text-center">User Regestration</h2>
        <p class="text-center" id="quote"></p>
        <form action="#">
          <div class="input-group p-2">
            <span class="input-group-text">Full Name</span>
            <input type="text" aria-label="First name" class="form-control" />
          </div>
          <div class="input-group p-2">
            <span class="input-group-text">Password</span>
            <input type="password" aria-label="Password" class="form-control" />
          </div>
          <div class="input-group p-2">
            <select
              class="form-select input-group"
              aria-label="Default select example"
            >
              <option selected>Select College Name</option>
              <option value="bmc">Bhaktapur Multiple Campus</option>
              <option value="pk">PadmaKanya Multiple Campus</option>
              <option value="ncit">NCIT</option>
            </select>
          </div>

          <div class="input-group p-2 form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              value="test@example.com"
            />
            <label for="email">Email</label>
          </div>

          <div class="p-2 d-md-block row">
            <button
              type="submit"
              class="btn btn-primary"
              onclick="getFormData(); return false;"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- <script src="exercise_2.js"></script> -->
    <!-- <script src="functions/test.js"></script> -->
    <!-- <script src="Object and Array/index.js"></script> -->
    <script src="api.js"></script>
  </body>
</html>
